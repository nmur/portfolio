<html>
  <head>

    <link rel='stylesheet' href='styles/stylesheet.css' type='text/css' charset='utf-8' />
  </head>
  <body onload='onClickAbout()'>
    <div class='center'>
      <h1>⌜Nick Murray⌟</h1>

</html>

<script>

    I'm passionate about Agile software development, TDD, quality automated testing, and CI/CD.`;
  }

  function onClickWork() {
    document.getElementById('details').innerText = 
    `2018 - ____: Honeywell - Senior Software Engineer\n
    2016 - 2018: Honeywell - Software Engineer\n
    2014 - 2016: Honeywell - Graduate Software Engineer`;
  }
</script>
